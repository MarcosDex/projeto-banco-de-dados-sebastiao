<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Lojinha do Kin</title>
  </head>
  <body>
    <div id="container">
      <header>
        <picture>
          <img src="/front-end/fotos/Kinemon.png" alt="logo" />
        </picture>
        <h1>LOJINHA DO KIN'</h1>
      </header>
      <nav>
        <ul>
          <li><a href="#">Samurais</a></li>
          <li><a href="#">Piratas</a></li>
          <li><a href="#">Ninjas</a></li>
          <li><a href="#">Minks</a></li>
        </ul>
      </nav>

      <main>
        <header><h1>Produtos</h1></header>

        <section class="produtos">
          <section class="produto">
            <img
              src="/front-end/fotos/Roupas-One-Piece-Gold-Brook.jpg"
              alt="Roupa-Brook"
            />
            <p>Cartola Clássico</p>
          </section>
          <section class="produto">
            <img
              src="/front-end/fotos/Roupas-One-Piece-Gold-Usopp-300x213.jpg"
              alt="Roupa-Usopp"
            />
            <p>Camuflado Moderno</p>
          </section>
          <section class="produto">
            <img
              src="/front-end/fotos/Roupas-One-Piece-Gold-Chopper.jpg"
              alt="Roupa-Chopper"
            />
            <p>Estilo Aviador</p>
          </section>
          <section class="produto">
            <img
              src="/front-end/fotos/Roupas-One-Piece-Gold-Luffy-300x213.jpg"
              alt="Roupa-Luffy"
            />
            <p>Praieiro Moderno</p>
          </section>
          <section class="produto">
            <img
              src="/front-end/fotos/Roupas-One-Piece-Gold-Nami-300x213.jpg"
              alt="Roupa-Nami"
            />
            <p>Leg com Salto</p>
          </section>
          <section class="produto">
            <img
              src="/front-end/fotos/Roupas-One-Piece-Gold-Robin-300x213.jpg"
              alt="Roupa-Robin"
            />
            <p>Sobretudo e Meia Calça</p>
          </section>
          <section class="produto">
            <img
              src="/front-end/fotos/Roupas-One-Piece-Gold-Sanji-300x213.jpg"
              alt="Roupa-Sanji"
            />
            <p>Blazer Clássico</p>
          </section>
          <section class="produto">
            <img
              src="/front-end/fotos/Roupas-One-Piece-Gold-Zoro-300x213.jpg"
              alt="Roupa-Zoro"
            />
            <p>Aventureiro Despojado</p>
          </section>
          <section class="produto">
            <img
              src="/front-end/fotos/Roupas-One-Piece-Gold-Franky-300x213.jpg"
              alt="Roupa-Fraky"
            />
            <p>Smoking Clássico</p>
          </section>
          <section class="produto">
            <img
              src="/front-end/fotos/FQHKasqaAAE7bz-.jpg"
              alt="Roupa-Jinbei"
            />
            <p>Estilo Motoqueiro</p>
          </section>
        </section>
      </main>
    </div>
  </body>
</html>
